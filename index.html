<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Wellness - My Personal Wellness Companion</title>
    <meta name="description" content="Start my day with intention through motivational quotes, journal prompts, and guided morning routines.">
    <link rel="stylesheet" href="style.css">

<body>

        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1 class="app-title">
                        <i class="fas fa-leaf"></i>
                        Daily Wellness
                    </h1>
                    <div class="date-display">
                        <i class="fas fa-calendar-day"></i>
                        <span id="current-date"></span>
                    </div>
                </div>
            </div>
        </header>

        <nav class="navigation">
            <div class="container">
                <div class="nav-tabs">
                    <button class="nav-tab active" data-tab="wellness">
                        <i class="fas fa-heart"></i>
                        Daily Wellness
                    </button>
                    <button class="nav-tab" data-tab="routine">
                        <i class="fas fa-clock"></i>
                        Morning Routine
                    </button>
                    <button class="nav-tab" data-tab="journal">
                        <i class="fas fa-book"></i>
                        Journal
                    </button>
                </div>
            </div>
        </nav>

        <main class="main-content">

                <section id="wellness-tab" class="tab-content active">

                        <div class="wellness-card quote-card">
                            <div class="card-header">
                                <h3><i class="fas fa-quote-left"></i> Daily Quote</h3>
                                <button class="refresh-btn" data-type="quote">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
                            <div class="card-content">
                                <blockquote id="daily-quote">
                                    "The greatest wealth is health." - Virgil
                                </blockquote>
                            </div>
                        </div>

                        <div class="wellness-card prompts-card">
                            <div class="card-header">
                                <h3><i class="fas fa-pen"></i> Journal Prompts</h3>
                                <button class="refresh-btn" data-type="prompts">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
